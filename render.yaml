services:
  - type: web
    name: hyper-backend
    env: python
    plan: free
    rootDir: .
    buildCommand: |
      pip install -r apps/backend/requirements.txt
    startCommand: |
      uvicorn apps.backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: DB_URL
        value: sqlite:///./gallery.db        # stays in container, not persistent
      - key: UPLOAD_DIR
        value: /tmp/uploads                   # ephemeral
      - key: CORS_ORIGINS
        value: '["https://YOUR_FRONTEND.onrender.com","http://localhost:3001"]'

  - type: web
    name: hyper-frontend
    env: node
    plan: free
    rootDir: .
    buildCommand: |
      corepack enable
      pnpm install
      pnpm -C apps/frontend build
    startCommand: |
      cd apps/frontend && next start -p $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      # Set manually AFTER backend is live:
      - key: NEXT_PUBLIC_API_BASE
        value: https://YOUR_BACKEND.onrender.com
